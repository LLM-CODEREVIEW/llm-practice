name: Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  code-review:
    runs-on: ubuntu-latest
    environment: LLM_SERVER_HOST
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        max-age: 7d

    - name: Cache virtual environment
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
        max-age: 7d

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.LLM_SERVER_PORT }} -H ${{ secrets.LLM_SERVER_HOST }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    # üî• Ï§ëÏöî: SSH ÌÑ∞ÎÑê ÏÉùÏÑ± Îã®Í≥Ñ Ï∂îÍ∞Ä
    - name: Create SSH Tunnel to Ollama
      run: |
        # SSH ÌÑ∞ÎÑêÏùÑ Î∞±Í∑∏ÎùºÏö¥ÎìúÏóêÏÑú ÏÉùÏÑ±
        ssh -f -N -L 11434:localhost:11434 \
          -p ${{ secrets.LLM_SERVER_PORT }} \
          ${{ secrets.LLM_SERVER_USER }}@${{ secrets.LLM_SERVER_HOST }}
        
        # ÌÑ∞ÎÑê Ïó∞Í≤∞ ÎåÄÍ∏∞
        sleep 10
        
        # ÌÑ∞ÎÑê Ïó∞Í≤∞ ÌôïÏù∏
        if ! nc -z localhost 11434; then
          echo "‚ùå SSH ÌÑ∞ÎÑê Ïó∞Í≤∞ Ïã§Ìå®"
          exit 1
        fi
        echo "‚úÖ SSH ÌÑ∞ÎÑê Ïó∞Í≤∞ ÏÑ±Í≥µ (localhost:11434 -> ${{ secrets.LLM_SERVER_HOST }}:11434)"

    # ÌÑ∞ÎÑê Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
    - name: Test Ollama Connection
      run: |
        curl -s http://localhost:11434/api/tags || echo "Ollama Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ Ïã§Ìå®"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m venv .venv
        source .venv/bin/activate
        pip install --no-cache-dir -r requirements.txt

    - name: Run code review
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LLM_SERVER_HOST: ${{ secrets.LLM_SERVER_HOST }}
        LLM_SERVER_PORT: ${{ secrets.LLM_SERVER_PORT }}
        LLM_SERVER_USER: ${{ secrets.LLM_SERVER_USER }}
        LLM_API_URL: ${{ secrets.LLM_API_URL }}  # http://localhost:11434
      run: |
        source .venv/bin/activate
        python src/main.py \
          --repo ${{ github.repository }} \
          --pr-number ${{ github.event.pull_request.number }} \
          --base-sha ${{ github.event.pull_request.base.sha }} \
          --head-sha ${{ github.event.pull_request.head.sha }} \
          --api-url ${{ env.LLM_API_URL }}

    # Ï†ïÎ¶¨: SSH ÌÑ∞ÎÑê Ï¢ÖÎ£å
    - name: Cleanup SSH tunnel
      if: always()
      run: |
        # SSH ÌÑ∞ÎÑê ÌîÑÎ°úÏÑ∏Ïä§ Ï¢ÖÎ£å
        pkill -f "ssh.*11434:localhost:11434" || true