name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'  # pip 캐시 활성화

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        max-age: 7d  # 캐시 만료 시간 7일

    - name: Cache virtual environment
      uses: actions/cache@v3
      with:
        path: .venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-venv-
        max-age: 7d  # 캐시 만료 시간 7일

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.LLM_SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m venv .venv
        source .venv/bin/activate
        pip install --no-cache-dir -r requirements.txt

    - name: Run code review
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LLM_SERVER_HOST: ${{ secrets.LLM_SERVER_HOST }}
        LLM_SERVER_USER: ${{ secrets.LLM_SERVER_USER }}
        LLM_SERVER_PORT: ${{ secrets.LLM_SERVER_PORT }}
        LLM_API_URL: ${{ secrets.LLM_API_URL }}
      run: |
        source .venv/bin/activate
        python src/main.py \
          --repo ${{ github.repository }} \
          --pr-number ${{ github.event.pull_request.number }} \
          --base-sha ${{ github.event.pull_request.base.sha }} \
          --head-sha ${{ github.event.pull_request.head.sha }} \
          --api-url ${{ env.LLM_API_URL }} 